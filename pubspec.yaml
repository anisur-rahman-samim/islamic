name: manhal
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: 3.0.1
  flutter_test: 
    sdk: flutter

flutter:
  assets:
    - assets/icon/
    - assets/image/
  fonts:
    - family: Lipi Padmo
      fonts:
        - asset: assets/font/Lipi-Padmo-Unicode.ttf
    - family: SolaimanLipi
      fonts:
        - asset: assets/font/SolaimanLipi_Bold.ttf
  uses-material-design: true

